<div id="formulaire" class="container-fluid">
    <form action="validation.php" #formUser="ngForm" (ngSubmit)="submit()">
    Nom: <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$" ><br>
    Prénom: <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$"><br>
    Adresse: <input type="text" id="adresse" name="adresse" [(ngModel)]="user.adress" ><br>			Code Postal: <input type="text" id="codepostale" name="codepostal" pattern= "^[0-9]{5}$" ><br>
    Ville: <input type="text" id="ville" name="ville" [(ngModel)]="user.ville" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$" ><br>
    Pays: <input type="text" id="pays" name="pays" [(ngModel)]="user.pays" pattern= "^[A-Z][a-z]*+([- ]*[A-Z][a-z]*)*$" ><br>
    Tel: <input type="tel" id="tel" name="tel" [(ngModel)]="user.tel" pattern= "^[0-9]10$" ><br>
    Email: <input type="email" id="email" name="email" [(ngModel)]="user.email" pattern= "[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"  ><br>
    Civilité: 
    <input type= "radio" name="civilite" value="m" checked> M
    <input type= "radio" name="civilite" value="mme"> Mme
    <input type= "radio" name="civilite" value="mlle"> Mlle<br>
    Identifiant/Login: <input type="text" id="login" name="login" [(ngModel)]="user.login" pattern="^[0-9a-zA-Z]{3,20}$" ><br>
    Mot de passe: <input type="text" id="mdp" name="mdp" [(ngModel)]="user.mdp" pattern="^[0-9a-zA-Z]{8,20}$" ><br>
    Confirmation du mot de passe: <input type="text" id="mdpconfirm" name="mdpconfirm" pattern="^[0-9a-zA-Z]{8,20}$"><br>
    <input type="submit" value="Valider">
    </form> 
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
